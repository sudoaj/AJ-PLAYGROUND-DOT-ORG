                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);

        function colorCodeCommand(commandStr) {
            if (!commandStr) return '';
            const placeholderRegex = /(\[[a-zA-Z0-9\-_:]+\])/g;
            const stringRegex = /(".*?"|'.*?')/g;
            const tokens = commandStr.match(/(?:[^\s"]+|"[^"]*")+/g) || [];
            let firstWord = true;

            const htmlParts = tokens.map(token => {
                if (firstWord && !token.startsWith('-') && !token.match(placeholderRegex) && !token.match(stringRegex)) {
                    firstWord = false;
                    return `<span class="cmd-main">${token}</span>`;
                }
                if (token.match(placeholderRegex)) {
                    return token.replace(placeholderRegex, '<span class="cmd-placeholder">$1</span>');
                }
                if (token.startsWith('--') || (token.startsWith('-') && token.length > 1 && !parseFloat(token))) {
                    const parts = token.split('=');
                    if (parts.length > 1 && (parts[0].startsWith('--') || parts[0].startsWith('-'))) {
                        let valuePart = parts.slice(1).join('=');
                        if (valuePart.match(stringRegex)) {
                             valuePart = valuePart.replace(stringRegex, '<span class="cmd-string">$1</span>');
                        } else if (valuePart.match(placeholderRegex)){
                             valuePart = valuePart.replace(placeholderRegex, '<span class="cmd-placeholder">$1</span>');
                        } else {
                             valuePart = `<span class="cmd-token">${valuePart}</span>`;
                        }
                        return `<span class="cmd-option">${parts[0]}</span>=<span class="cmd-token">${valuePart}</span>`;
                    }
                    return `<span class="cmd-option">${token}</span>`;
                }
                if (token.match(stringRegex)) {
                    return token.replace(stringRegex, '<span class="cmd-string">$1</span>');
                }
                return `<span class="cmd-token">${token}</span>`;
            });
            return htmlParts.join(' ');

        function copyToClipboard(text, btn) {
            const textArea = document.createElement('textarea');

            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {

                 if(btn) {

            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                showMessage('Failed to copy.');
            }
            document.body.removeChild(textArea);
        }

        function colorCodeCommand(commandStr) {
            if (!commandStr) return '';
            const placeholderRegex = /(\[[a-zA-Z0-9\-_:]+\])/g;
            const stringRegex = /(".*?"|'.*?')/g;
            const tokens = commandStr.match(/(?:[^\s"]+|"[^"]*")+/g) || [];
            let firstWord = true;

            const htmlParts = tokens.map(token => {
                if (firstWord && !token.startsWith('-') && !token.match(placeholderRegex) && !token.match(stringRegex)) {
                    firstWord = false;
                    return `<span class="cmd-main">${token}</span>`;
                }
                if (token.match(placeholderRegex)) {
                    return token.replace(placeholderRegex, '<span class="cmd-placeholder">$1</span>');
                }
                if (token.startsWith('--') || (token.startsWith('-') && token.length > 1 && !parseFloat(token))) {
                     const parts = token.split('=');
                    if (parts.length > 1 && (parts[0].startsWith('--') || parts[0].startsWith('-'))) {
                        let valuePart = parts.slice(1).join('=');
                        if (valuePart.match(stringRegex)) {
                             valuePart = valuePart.replace(stringRegex, '<span class="cmd-string">$1</span>');
                        } else if (valuePart.match(placeholderRegex)){
                             valuePart = valuePart.replace(placeholderRegex, '<span class="cmd-placeholder">$1</span>');
                        } else {
                             valuePart = `<span class="cmd-token">${valuePart}</span>`;
                        }
                        return `<span class="cmd-option">${parts[0]}</span>=<span class="cmd-token">${valuePart}</span>`;
                    }
                    return `<span class="cmd-option">${token}</span>`;
                }
                if (token.match(stringRegex)) {
                    return token.replace(stringRegex, '<span class="cmd-string">$1</span>');
                }
                return `<span class="cmd-token">${token}</span>`;
            });
            return htmlParts.join(' ');
        }

                const commandsCategory = toolData.categories[0];
                commandsCategory.entries.forEach(entry => { // entry here is the full object
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'all-command-entry';
                    itemDiv.dataset.searchText = entry.command.toLowerCase();

                    const commandTextEl = document.createElement('span'); // Use span for better text overflow handling
                    commandTextEl.className = 'command-text';
                    commandTextEl.textContent = entry.command;
                    commandTextEl.title = entry.command; // Show full command on hover if truncated
                    itemDiv.appendChild(commandTextEl);

                    const actionsGroup = document.createElement('div');
                    actionsGroup.className = 'actions-group';

                    const detailsBtn = document.createElement('button');
                    detailsBtn.className = 'details-btn';
                    detailsBtn.innerHTML = SVG_DETAILS_ICON;
                    detailsBtn.setAttribute('aria-label', `View details for command: ${entry.command}`);
                    detailsBtn.title = "View details";
                    detailsBtn.onclick = (e) => {
                        e.stopPropagation();
                        showCommandDetailsModal(entry); // Pass the full entry object
                    };
                    actionsGroup.appendChild(detailsBtn);

                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.innerHTML = SVG_COPY_ICON;
                    copyBtn.setAttribute('aria-label', `Copy command: ${entry.command}`);
                    copyBtn.title = "Copy command";
                    copyBtn.onclick = (e) => {
                        e.stopPropagation();
                        copyToClipboard(entry.command, copyBtn);
                    };
                    actionsGroup.appendChild(copyBtn);
                    itemDiv.appendChild(actionsGroup);
                    allCommandsContainer.appendChild(itemDiv);
                });
                contentContainer.appendChild(allCommandsContainer);

            } else {
                // Standard rendering for Git, Docker, Bash, etc.
                const toolDiv = document.createElement('div');
                toolDiv.id = `content-${toolKey}`;

                toolData.categories.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'mb-8 category-wrapper';

                    const categoryTitle = document.createElement('h2');
                    categoryTitle.className = 'text-2xl font-semibold mb-4 pb-2 border-b category-title';
                    categoryTitle.textContent = category.name;
                    categoryDiv.appendChild(categoryTitle);

                    const entriesGridContainer = document.createElement('div');
                    entriesGridContainer.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4';

                    category.entries.forEach(entry => {
                        const entryDiv = document.createElement('div');
                        entryDiv.className = 'content-entry';
                        entryDiv.dataset.searchText = `${entry.command || ''} ${entry.description || ''} ${entry.example || ''} ${entry.scenario || ''}`.toLowerCase();

                        if (entry.command) {
                            const commandTitle = document.createElement('h3');
                            const codeWrapper = document.createElement('div');
                            codeWrapper.className = 'command-code-wrapper';
                            const codeEl = document.createElement('code');
                            codeEl.textContent = entry.command;
                            codeWrapper.appendChild(codeEl);
                            commandTitle.appendChild(codeWrapper);

                            const copyCmdBtn = document.createElement('button');
                            copyCmdBtn.className = 'copy-btn copy-btn-text'; // Use text button style
                            copyCmdBtn.innerHTML = 'Copy';
                            copyCmdBtn.onclick = (e) => {
                                e.stopPropagation();
                                copyToClipboard(entry.command, copyCmdBtn);
                            };
                            commandTitle.appendChild(copyCmdBtn);
                            entryDiv.appendChild(commandTitle);
                        }

                        if (entry.description) {
                            const descP = document.createElement('p');
                            descP.className = 'desc-scenario-text';
                            descP.innerHTML = `<strong>Description:</strong> ${entry.description}`;
                            entryDiv.appendChild(descP);
                        }
                        if (entry.scenario) {
                            const scenarioP = document.createElement('p');
                            scenarioP.className = 'desc-scenario-text';
                            scenarioP.innerHTML = `<strong>Scenario:</strong> ${entry.scenario}`;
                            entryDiv.appendChild(scenarioP);
                        }

                        if (entry.example) {
                            const exampleContainer = document.createElement('div');
                            exampleContainer.className = 'example-container mt-auto pt-2';

                            const exampleLabelP = document.createElement('p');
                            exampleLabelP.className = 'example-label';
                            exampleLabelP.innerHTML = `<strong>Example:</strong>`;
                            exampleContainer.appendChild(exampleLabelP);

                            const pre = document.createElement('pre');
                            const code = document.createElement('code');
                            code.innerHTML = colorCodeCommand(entry.example);
                            pre.appendChild(code);
                            exampleContainer.appendChild(pre);

                            const copyExBtn = document.createElement('button');
                            copyExBtn.className = 'copy-btn'; // Icon only for example copy
                            copyExBtn.innerHTML = SVG_COPY_ICON;
                            copyExBtn.setAttribute('aria-label', 'Copy example command');
                            copyExBtn.onclick = (e) => {
                                e.stopPropagation();
                                copyToClipboard(entry.example, copyExBtn);
                            };
                            exampleContainer.appendChild(copyExBtn);
                            entryDiv.appendChild(exampleContainer);
                        }
                        entriesGridContainer.appendChild(entryDiv);
                    });
                    categoryDiv.appendChild(entriesGridContainer);
                    toolDiv.appendChild(categoryDiv);
                });
                contentContainer.appendChild(toolDiv);
            }
        }


        function setupTabs() {
            tabsContainer.innerHTML = '';
            Object.keys(cheatSheetData).forEach(key => {
                const button = document.createElement('button');
                button.className = 'tab-button px-4 py-2 font-medium text-md focus:outline-none';
                button.textContent = cheatSheetData[key].title;
                button.dataset.toolKey = key;

                if (key === activeTabKey) {
                    button.classList.add('active');
                }
                button.onclick = () => {
                    activeTabKey = key;
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderContent(key);
                    filterContent(searchInput.value.toLowerCase());
                };
                tabsContainer.appendChild(button);
            });
        }

        function filterContent(searchTerm) {
            const itemsToFilter = document.querySelectorAll('.content-entry, .all-command-entry');

            itemsToFilter.forEach(item => {
                const textToSearch = item.dataset.searchText || "";
                if (textToSearch.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });

            if (activeTabKey !== 'allCommands') {
                document.querySelectorAll('.category-wrapper').forEach(categoryDiv => {
                    const visibleEntries = categoryDiv.querySelectorAll('.content-entry[style*="display: flex"], .content-entry:not([style*="display: none"])');
                    const categoryTitle = categoryDiv.querySelector('.category-title');
                    if (visibleEntries.length > 0) {
                        if (categoryTitle) categoryTitle.style.display = '';
                        categoryDiv.style.display = '';
                    } else {
                        if (categoryTitle) categoryTitle.style.display = 'none';
                        categoryDiv.style.display = 'none';
                    }
                });
            } else {
                const allCommandsListContainer = document.querySelector('.all-commands-list-container');
                if (allCommandsListContainer) {
                    const visibleItems = allCommandsListContainer.querySelectorAll('.all-command-entry[style*="display: flex"]');
                    allCommandsListContainer.style.display = visibleItems.length > 0 ? 'grid' : 'none';
                }
            }
        }

        searchInput.addEventListener('input', (e) => {
            filterContent(e.target.value.toLowerCase());
        });

        // Initial setup
        setupTabs();
        if (activeTabKey && cheatSheetData[activeTabKey]) {
            renderContent(activeTabKey);
        }
        if (!searchInput.value) {
            filterContent("");
        }

    </script>
</body>
</html>
